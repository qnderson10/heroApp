<h1 mat-dialog-title>Are you sure you delete this hero?</h1>
<div mat-dialog-content>
  <p>This process is irreversible, you are about to eliminate {{hero.superhero}.</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
